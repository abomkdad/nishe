<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض العطور النيش والسلكتف الحصرية</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #5d4037;
            --secondary-color: #8d6e63;
            --background-color: #f4f4f4;
            --cart-color: #fff8e1;
            --whatsapp-color: #25D366;
            --whatsapp-floating-color: #1FAF59;
        }

        body { 
            font-family: Tahoma, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: var(--background-color); 
            color: #333; 
        }
        
        /* تصميم الرأس (Header) */
        header { 
            background-color: var(--primary-color); 
            color: white; 
            padding: 15px 10px; 
            text-align: center;
        }
        
        /* إعداد الحاوية الرئيسية */
        main { 
            display: flex; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 10px; 
            flex-wrap: wrap; 
        }
        
        /* إعداد قسم العرض الرئيسي (للعطور) */
        section { 
            flex: 1; /* جعل القسم يملأ المساحة المتاحة في الديسكتوب */
            padding: 10px; 
            background: white; 
            border-radius: 8px; 
            margin-bottom: 20px; 
        }

        /* تنسيق العنوان التوضيحي */
        .offer-message {
            background-color: #e8f5e9;
            color: #1b5e20;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            border: 1px solid #c8e6c9;
        }
        
        /* تصميم الكاروسيل (عرض أفقي وقابل للتمرير) */
        .perfume-carousel { 
            display: flex;
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            padding: 10px 0;
            gap: 12px;
            margin-top: 15px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .perfume-carousel::-webkit-scrollbar { 
            display: none;
        }
        
        .perfume-item { 
            flex: 0 0 auto; 
            width: 150px; 
            border: 1px solid #ddd; padding: 8px; text-align: center; background: #fff; border-radius: 6px; 
            scroll-snap-align: start; 
            transition: transform 0.2s; 
        }
        .perfume-item img { width: 100%; height: auto; max-height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 8px; }
        
        /* زر الإضافة للسلة */
        .add-to-cart { 
            background-color: var(--secondary-color); 
            color: white; 
            border: none; padding: 7px 10px; cursor: pointer; border-radius: 4px; 
            margin-top: 5px; font-weight: bold; width: 100%; 
        }

        /* تنسيق ملخص السلة - ثابتة على الجوال */
        #cart-summary { 
            position: sticky; /* الموقع الافتراضي للديسكتوب */
            top: 10px; 
            flex: 1; 
            padding: 15px; 
            background: var(--cart-color); 
            border: 1px solid #ffecb3; 
            border-radius: 8px; 
            height: fit-content; 
            min-width: 250px; 
            margin-right: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #cart-list { list-style: none; padding: 0; }
        #total-price { font-weight: bold; color: #b71c1c; font-size: 1.5em; }
        .gift { color: green; font-weight: bold; }
        .discount { color: orange; font-weight: bold; }
        
        #whatsapp-send-button { 
            background-color: var(--whatsapp-color); 
            color: white; border: none; padding: 12px; width: 100%; 
            margin-top: 15px; border-radius: 6px; cursor: pointer; 
            font-size: 1.1em; font-weight: bold; 
        }

        /* زر واتساب العائم */
        #floating-whatsapp {
            position: fixed;
            bottom: 120px; /* فوق العربة المثبتة */
            left: 15px;
            background-color: var(--whatsapp-floating-color);
            color: white;
            padding: 8px 12px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1001;
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        #floating-whatsapp i {
            font-size: 1.2em;
            margin-left: 8px;
        }

        /* ************************************** */
        /* تعديلات مخصصة للجوال (Mobile-Specific) */
        /* ************************************** */
        @media (max-width: 768px) {
            main { 
                flex-direction: column; 
                padding-bottom: 180px; /* مساحة أكبر للسلة الثابتة وزر الواتساب العائم */
            }
            
            section { 
                padding: 10px; 
                margin-bottom: 10px;
            }
            
            /* تثبيت السلة في أسفل الشاشة */
            #cart-summary {
                position: fixed; 
                bottom: 0; 
                left: 0;
                right: 0;
                width: 100%;
                z-index: 1000; 
                border-radius: 0;
                margin-right: 0;
                padding: 10px 15px;
                box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
            }
            
            /* إخفاء قائمة العطور في السلة على الجوال الصغير لتوفير مساحة */
            #cart-list {
                max-height: 50px;
                overflow: hidden;
                margin-bottom: 5px;
            }
            
            #cart-summary h2 {
                display: none; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>✨ عروض العطور الفاخرة لا تُقاوم! ✨</h1>
        <p>⭐ اختر عطور **النيش** واستفد من الخصومات أو الهدايا على عطور **السلكتف**.</p>
    </header>

    <main>
        <section id="perfume-display">
            <h2>جارٍ تحميل العطور...</h2>
        </section>

        <a id="floating-whatsapp" href="https://wa.me/972522511749?text=%D8%A3%D8%B1%D8%BA%D8%A8%20%D8%A8%D8%A7%D9%84%D8%AD%D8%B5%D9%88%D9%84%20%D8%B9%D9%84%D9%89%20%D8%B9%D8%B1%D8%B6%20%D8%A7%D9%84%D9%86%D9%8A%D8%B4%20%D8%A7%D9%84%D9%85%D9%85%D9%8A%D8%B2" target="_blank">
            <i class="fab fa-whatsapp"></i> أرغب بالحصول على عرض النيش
        </a>

        <aside id="cart-summary">
            <h2>🛒 ملخص السلة</h2>
            <ul id="cart-list"></ul>
            <h3>الإجمالي: <span id="total-price">0.00 ₪</span></h3>
            
            <button id="whatsapp-send-button" disabled>
                إتمام الطلب وإرساله عبر واتساب
            </button>
            
            <p style="font-size: 0.85em; margin-top: 15px; color: #666;">* يتم تطبيق العرض تلقائيًا على أرخص عطر سلكتف في السلة.</p>
        </aside>
    </main>

    <script>
        // ******************************************************
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1g3_D2NBwT27O2OI-v1R5tAB2QCfF3_ZCUL9sSLoCv54/gviz/tq?tqx=out:json';
        const PHONE_NUMBER = "972522511749"; 
        const CURRENCY_SYMBOL = " ₪";
        const ROWS_RANGES = {
            'selective_men': { start: 2, end: 109 },
            'selective_woman': { start: 110, end: 231 },
            'niche': { start: 232, end: 289 }
        };
        // ******************************************************

        let allPerfumes = [];
        let cart = [];

        function createPerfumeItem(perfume) {
            const div = document.createElement('div');
            div.className = 'perfume-item';
            div.dataset.id = perfume.id;
            div.dataset.type = perfume.type;
            div.dataset.price = perfume.price;
            div.dataset.name = perfume.name;

            let imgUrl = perfume.image && perfume.image.trim() ? perfume.image : 'https://via.placeholder.com/180?text=No+Image';
            if (imgUrl.startsWith('http://') && !imgUrl.startsWith('https://')) {
                imgUrl = imgUrl.replace('http://', 'https://');
            }

            div.innerHTML = `
                <img src="${imgUrl}" alt="${perfume.name}" onerror="this.onerror=null;this.src='https://via.placeholder.com/180?text=No+Image';">
                <h3>${perfume.name}</h3>
                <p>السعر: ${perfume.price.toFixed(2)}${CURRENCY_SYMBOL}</p>
                <button class="add-to-cart">أضف للسلة</button>
            `;
            return div;
        }

        function renderPerfumes() {
            const displaySection = document.getElementById('perfume-display');
            displaySection.innerHTML = ''; 

            const nichePerfumes = allPerfumes.filter(p => p.type === 'niche');
            const selectiveMenPerfumes = allPerfumes.filter(p => p.type === 'selective_men');
            const selectiveWomanPerfumes = allPerfumes.filter(p => p.type === 'selective_woman');
            
            // 1. عرض عطور النيش
            displaySection.innerHTML += '<h2>قم باختيار عطر أو عطرين نيش للحصول على العرض:</h2><div class="perfume-carousel" id="niche-carousel"></div>';
            const nicheCarousel = document.getElementById('niche-carousel');
            nichePerfumes.forEach(p => nicheCarousel.appendChild(createPerfumeItem(p)));

            // 2. عرض عطور سلكتف رجالي
            displaySection.innerHTML += '<hr style="margin: 30px 0;"><h2>عطور سلكتف رجالي</h2><div class="perfume-carousel" id="selective-men-carousel"></div>';
            const selectiveMenCarousel = document.getElementById('selective-men-carousel');
            selectiveMenPerfumes.forEach(p => selectiveMenCarousel.appendChild(createPerfumeItem(p)));
            
            // 3. عرض عطور سلكتف نسائي
            displaySection.innerHTML += '<hr style="margin: 30px 0;"><h2>عطور سلكتف نسائي</h2><div class="perfume-carousel" id="selective-woman-carousel"></div>';
            const selectiveWomanCarousel = document.getElementById('selective-woman-carousel');
            selectiveWomanPerfumes.forEach(p => selectiveWomanCarousel.appendChild(createPerfumeItem(p)));

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        function fetchAndProcessProducts() {
            $.get(SHEET_URL, function (response) {
                try {
                    const jsonText = response.match(/google\.visualization\.Query\.setResponse\((.*)\)/)[1];
                    const jsonData = JSON.parse(jsonText);
                    const rows = jsonData.table.rows;

                    const processedProducts = [];

                    for (let i = 0; i < rows.length; i++) {
                        
                        const sheetRowNumber = i + 2; 
                        if (sheetRowNumber > 289) break; 
                        
                        const row = rows[i].c;

                        const productName = row[0]?.v || '';     // C0
                        const productCategoryRaw = row[1]?.v || ''; // C1 (الوصف)
                        const productPriceC2 = parseFloat(row[2]?.v) || 0; // C2
                        const productImageLink = row[3]?.v || ''; // C3
                        const priceFromF = parseFloat(row[5]?.v) || 0; // C5 (العمود F)
                        
                        const finalPrice = priceFromF > 0 ? priceFromF : productPriceC2;

                        if (!productName || finalPrice === 0) continue; 
                        
                        let type = '';
                        let namePrefix = '';
                        
                        // *** منطق التصنيف بناءً على رقم السطر ***
                        if (sheetRowNumber >= ROWS_RANGES.niche.start && sheetRowNumber <= ROWS_RANGES.niche.end) {
                            type = 'niche';
                        } else if (sheetRowNumber >= ROWS_RANGES.selective_men.start && sheetRowNumber <= ROWS_RANGES.selective_men.end) {
                            type = 'selective_men';
                            namePrefix = 'رجالي: ';
                        } else if (sheetRowNumber >= ROWS_RANGES.selective_woman.start && sheetRowNumber <= ROWS_RANGES.selective_woman.end) {
                            type = 'selective_woman';
                            namePrefix = 'نسائي: ';
                        } else {
                            continue;
                        }

                        processedProducts.push({
                            id: productName.substring(0, 50) + '-' + sheetRowNumber,
                            name: namePrefix + productName,
                            price: finalPrice,
                            image: productImageLink,
                            type: type
                        });
                    }

                    allPerfumes = processedProducts;
                    renderPerfumes();
                    document.getElementById('whatsapp-send-button').disabled = false;

                } catch (e) {
                    console.error("حدث خطأ أثناء معالجة بيانات الشيت:", e);
                    document.getElementById('perfume-display').innerHTML = '<h2>عذراً، لم نتمكن من تحميل بيانات العطور. تحقق من رابط الشيت وصلاحية الأعمدة.</h2>';
                }
            });
        }
        
        function addToCart(event) {
            const itemElement = event.target.closest('.perfume-item');
            if (!itemElement) return;

            const itemId = itemElement.dataset.id;
            
            if (cart.some(item => item.id === itemId)) {
                 alert("هذا العطر مضاف بالفعل إلى السلة.");
                 return;
            }

            const item = {
                id: itemId,
                name: itemElement.dataset.name,
                type: itemElement.dataset.type,
                basePrice: parseFloat(itemElement.dataset.price),
                finalPrice: parseFloat(itemElement.dataset.price),
                isDiscounted: false,
                isFreeGift: false
            };
            
            cart.push(item);
            updateCartAndOffers();
        }

        function updateCartAndOffers() {
            cart.forEach(item => {
                if (item.type.startsWith('selective')) {
                    item.finalPrice = item.basePrice; 
                    item.isDiscounted = false;
                    item.isFreeGift = false;
                }
            });

            const nicheCount = cart.filter(item => item.type === 'niche').length;

            let selectiveItems = cart
                .filter(item => item.type.startsWith('selective'))
                .sort((a, b) => a.basePrice - b.basePrice); 
            
            if (selectiveItems.length > 0) {
                const cheapestSelective = selectiveItems[0]; 

                if (nicheCount === 1) {
                    cheapestSelective.finalPrice = cheapestSelective.basePrice / 2;
                    cheapestSelective.isDiscounted = true;

                } else if (nicheCount >= 2) {
                    cheapestSelective.finalPrice = 0;
                    cheapestSelective.isDiscounted = true;
                    cheapestSelective.isFreeGift = true;
                }
            }
            renderCartSummary();
        }

        function renderCartSummary() {
            const cartList = document.getElementById('cart-list');
            const totalPriceElement = document.getElementById('total-price');
            let total = 0;
            cartList.innerHTML = ''; 

            cart.forEach(item => {
                total += item.finalPrice;
                const li = document.createElement('li');
                
                let priceText = `${item.finalPrice.toFixed(2)}${CURRENCY_SYMBOL}`;

                if (item.isDiscounted) {
                    if (item.isFreeGift) {
                        priceText = `<span class="gift">هدية مجانية!</span> <del>${item.basePrice.toFixed(2)}${CURRENCY_SYMBOL}</del>`;
                    } else {
                        priceText = `<span class="discount">${priceText}</span> <del>${item.basePrice.toFixed(2)}${CURRENCY_SYMBOL}</del> (خصم 50%)`;
                    }
                } else {
                    priceText = `${item.basePrice.toFixed(2)}${CURRENCY_SYMBOL}`;
                }

                li.innerHTML = `<strong>${item.name}</strong> (${item.type.includes('niche') ? 'نيش' : 'سلكتف'}): ${priceText}`;
                cartList.appendChild(li);
            });

            totalPriceElement.textContent = total.toFixed(2) + CURRENCY_SYMBOL;
        }

        function sendOrderViaWhatsApp() {
            if (cart.length === 0) {
                alert("سلة المشتريات فارغة.");
                return;
            }

            const nicheCount = cart.filter(item => item.type === 'niche').length;
            let message = "🎉 *طلب عطور جديد:*\n\n*1. العطور المختارة:*\n";
            let total = 0;

            cart.forEach(item => {
                total += item.finalPrice;
                let priceText = `${item.finalPrice.toFixed(2)}${CURRENCY_SYMBOL}`;

                if (item.isDiscounted) {
                    priceText = (item.finalPrice === 0) 
                                ? "🎁 *هدية مجانية*"
                                : "💰 *" + item.finalPrice.toFixed(2) + CURRENCY_SYMBOL + "* (خصم 50%)";
                } else {
                    priceText = item.basePrice.toFixed(2) + CURRENCY_SYMBOL;
                }

                message += `\n- ${item.name} (${item.type.includes('niche') ? 'نيش' : 'سلكتف'}): ${priceText}`;
            });

            let offerSummary = "\n\n*2. ملخص العرض:*";
            if (nicheCount === 1) {
                offerSummary += "\n- تم تطبيق عرض *عطر سلكتف بنصف السعر*.";
            } else if (nicheCount >= 2) {
                offerSummary += "\n- تم تطبيق عرض *عطر سلكتف هدية مجانية*.";
            } else {
                offerSummary += "\n- لم يتم تطبيق عرض.";
            }
            message += offerSummary;
            
            message += `\n\n====================\n`;
            message += `💵 *الإجمالي النهائي:* ${total.toFixed(2)}${CURRENCY_SYMBOL}`;
            
            const pageUrl = window.location.href; 
            message += `\n\nلإتمام الطلب ورؤية الصور، يرجى الرد على هذه الرسالة.\n(رابط الطلب: ${pageUrl})`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${PHONE_NUMBER}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndProcessProducts();
            document.getElementById('whatsapp-send-button').addEventListener('click', sendOrderViaWhatsApp);
        });
    </script>
</body>
</html>
